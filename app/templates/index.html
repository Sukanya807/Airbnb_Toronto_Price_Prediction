                        <label for="host_since">Host Since</label>
                        <select class="form-control" aria-label="Default select example" name="host_since" required>
                            <option value="less than 3 years">less than 3 years</option>
                            <option value="3-5 years">3-5 years</option>
                            <option value="5-8 years">5-8 years</option>
                            <option value="8-10 years">8-10 years</option>
                            <option value="more than 10 years">More than 10 years</option>
                        </select>
                    </div>
                    <div class="col-md-auto p-3">
                        <label for="host_response_time">Host Response Time</label>
                        <select class="form-control" aria-label="Default select example" name="host_response_time" required>
                            <option value="Within an hour">within an hour</option>
                            <option value="Within a few hours">within a few hours</option>

                            <option value="90-99%">90-99%</option>
                            <option value="50-89%">50-89%</option>
                            <option value="0-49%">0-49%</option>
                        </select>   
                    </div>
                
                    <div class="col-md-auto p-3">
                        <label for="HostListingCount">Number of listings</label>
                        <input type="number" value="1" min="0" name="host_listings_count" class="form-control" required/>
                    </div> 
                </div>
