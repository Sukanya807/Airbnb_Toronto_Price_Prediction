<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="jumbotron">
            <h1 class="display-4">Airbnb Price Predictor</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p>Application description</p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form method="post">
                        <div class="col-md-6">
                            <h3>Host Info</h3>
                                <li class="list-group-item">
                                    <select class="form-select" aria-label="Default select example" name="host_since">
                                        <option selected>Host Since</option>
                                        <option value="Less than 1 year">Less than 1 year</option>
                                        <option value="1-2 years">1-2 years</option>
                                        <option value="3-5 years">3-5 years</option>
                                        <option value="More than 5 years">More than 5 years</option>
                                    </select>
                                </li>
                                <li class="list-group-item">
                                    <select class="form-select" aria-label="Default select example" name="host_response_time">
                                        <option selected>Host Response Time</option>
                                        <option value="Within an hour">Within an hour</option>
                                        <option value="Within a few hours">Within a few hours</option>
                                        <option value="Within a day">Within a day</option>
                                        <option value="A few days or more">A few days or more</option>
                                    </select>
                                </li>
                                <li class="list-group-item">
                                    <select class="form-select" aria-label="Default select example" name="host_response_rate">
                                        <option selected>Host Response Rate</option>
                                        <option value="100%">100%</option>
                                        <option value="90-99%">90-99%</option>
                                        <option value="50-89%">50-89%</option>
                                        <option value="0-49%">0-49%</option>
                                    </select>    
                                </li> 
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-group">         	
                                <li class="list-group-item">
                                    <label for="HostListingCount">Number of listings on Airbnb</label>
                                    <input type="number" placeholder="1" name="host_listings_count"/>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="host_identity_verified">
                                    <input type='hidden' value='0' name='host_identity_verified'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Host Identity Verified
                                    </label>
                                </li>	
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="host_is_superhost">
                                    <input type='hidden' value='0' name='host_is_superhost'>

                                    <label class="form-check-label" for="flexCheckDefault">
                                        Host is Superhost
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h3>Location</h3>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <label for="neighbourhood">Neighbourhood</label>
                                    <input type="text" placeholder="" name="neighbourhood" />
                                </li>
                                <li class="list-group-item">
                                    <select class="form-select" aria-label="Default select example" name="borough">
                                        <option selected>Borough</option>
                                        <option value="100%">100%</option>
                                        <option value="90-99%">90-99%</option>
                                        <option value="50-89%">50-89%</option>
                                        <option value="0-49%">0-49%</option>
                                    </select>   
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h3>Property Info</h3>
                            <ul class="list-group">
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="instant_bookable">
                                    <input type='hidden' value='0' name='instant_bookable'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Instant Bookable
                                    </label>
                                </li>
                                <li class="list-group-item">
                                    <select class="form-select" aria-label="Default select example" name="property_type">
                                        <option selected>Property Type</option>
                                        <option value="House">House</option>
                                        <option value="Apartment">Apartment</option>
                                        <option value="One Room">One Room</option>
                                        <option value="Shared Room">Shared Room</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </li>
                                <li class="list-group-item">
                                    <label for="Accomodates">Accomodates</label>
                                    <input type="number" placeholder="1" name="accommodates" required/>
                                </li>
                                <li class="list-group-item">
                                    <label for="MinimumNights">Minimum Nights</label>
                                    <input type="number" placeholder="1" name="minimum_nights" required/>
                                </li>
                                <li class="list-group-item">
                                    <label for="MaximumNights">Maximum Nights</label>
                                    <input type="number" placeholder="1" name="maximum_nights" required/>
                                </li>
                                <li class="list-group-item">
                                    <label for="Availability90">Nights Available for the next 3 months</label>
                                    <input type="number" placeholder="1" name="availability_90" required/>
                                </li>
                                <li class="list-group-item">
                                    <label for="NumberOfReviews">Number of reviews</label>
                                    <input type="number" placeholder="1" name="number_of_reviews" required/>
                                </li>
                                <li class="list-group-item">
                                    <label for="rating" class="form-label">Average Rating</label>
                                    <input type="range" class="form-range" min="1" max="5" step="1" name="average_rating_overall">
                                </li>
                            </ul> 
                        </div>
                        <div class="col-md-6">
                            <h3>Amenities</h3>
                            <ul class="list-group">
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="toiletries">
                                    <input type='hidden' value='0' name='toiletries'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Toiletries
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="high_end_electronics">
                                    <input type='hidden' value='0' name='high_end_electronics'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                    High end eletronics
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="ac_heater">
                                    <input type='hidden' value='0' name='ac_heater'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                    AC and Heater
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="internet">
                                    <input type='hidden' value='0' name='internet'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Internet
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="bbq">
                                    <input type='hidden' value='0' name='bbq'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        BBQ
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="home_appliances">
                                    <input type='hidden' value='0' name='home_appliances'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Home Appliences
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="coffee_machine">
                                    <input type='hidden' value='0' name='coffee_machine'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Coffee Machine
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="long_term_stays">
                                    <input type='hidden' value='0' name='long_term_stays'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Long term stays
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="host_greeting">
                                    <input type='hidden' value='0' name='host_greeting'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Host Greetings
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="safety">
                                    <input type='hidden' value='0' name='safety'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Safety
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="outdoor_space">
                                    <input type='hidden' value='0' name='outdoor_space'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Outdoor Space
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="hot_tub_sauna_or_pool">
                                    <input type='hidden' value='0' name='hot_tub_sauna_or_pool'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Hot Tub, Sauna or Pool
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="room_features">
                                    <input type='hidden' value='0' name='room_features'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Room Features
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="parking">
                                    <input type='hidden' value='0' name='parking'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Parking
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="kitchen">
                                    <input type='hidden' value='0' name='kitchen'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Kitchen
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="elevator">
                                    <input type='hidden' value='0' name='elevator'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Elevator
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="private_entrance">
                                    <input type='hidden' value='0' name='private_entrance'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Private Entrance
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="gym">
                                    <input type='hidden' value='0' name='gym'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Gym
                                    </label>
                                </li>
                                <li class="list-group-item form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="other_facilities">
                                    <input type='hidden' value='0' name='other_facilities'>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Other
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
